{% extends 'base.html' %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Ambitions</h4>
                <p class="card-description"> Set Long term Goals </p>
                <form class="forms-sample" action="/goats\submitA" method="get">
                  <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control  text-white" id="exampleInputName1" placeholder="Name" name="Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail3">Description</label>
                    <textarea class="form-control text-white" id="exampleTextarea1" rows="10" placeholder="Description" name="desc"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword4">Due Date</label>
                    <input type="date" class="form-control" id="exampleInputPassword4" placeholder="Due Date" name="date">
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  <button class="btn btn-dark">Cancel</button>
                </form>
              </div>
            </div>
          </div>
    </div>
</div>
{% endblock content %}
